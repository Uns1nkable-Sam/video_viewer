<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Circle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #circle {
            width: 50px;
            height: 50px;
            background-color: #ff6347; /* Tomato color */
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="circle"></div>

<script>
    const circle = document.getElementById('circle');
    const screenHeight = window.innerHeight;
    let position = 0;
    let direction = 1;  // 1 for moving down, -1 for moving up
    const speed = 2;    // Speed of movement in pixels

    function moveCircle() {
        position += speed * direction;

        // If the circle reaches the bottom or top, change direction
        if (position + circle.offsetHeight > window.innerHeight || position < 0) {
            direction *= -1;
        }

        // Update the circle's position
        circle.style.top = position + 'px';

        requestAnimationFrame(moveCircle);  // Continue the animation
    }

    // Start the animation
    moveCircle();
</script>

</body>
</html>
